<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Sistema Operante</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='20' cy='20' r='10' fill='%234f46e5'/><circle cx='80' cy='30' r='8' fill='%234f46e5'/><circle cx='50' cy='70' r='12' fill='%234f46e5'/><line x1='20' y1='20' x2='80' y2='30' stroke='%234f46e5' stroke-width='5'/><line x1='80' y1='30' x2='50' y2='70' stroke='%234f46e5' stroke-width='5'/></svg>">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .glassmorphism {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
    </style>
</head>
<body>
    <div class="w-full max-w-md mx-4">
        <div class="glassmorphism rounded-2xl shadow-2xl p-8">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-white mb-2">Primeiro Acesso</h1>
                <p class="text-white/80">Crie sua conta</p>
            </div>

            <form id="registerForm" class="space-y-6">
                <div>
                    <label class="block text-white mb-2 font-medium">Nome Completo</label>
                    <input 
                        type="text" 
                        id="name" 
                        required 
                        class="w-full px-4 py-3 rounded-lg bg-white/90 border border-white/20 focus:outline-none focus:ring-2 focus:ring-white/50"
                        placeholder="Seu nome"
                    >
                </div>

                <div>
                    <label class="block text-white mb-2 font-medium">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        required 
                        class="w-full px-4 py-3 rounded-lg bg-white/90 border border-white/20 focus:outline-none focus:ring-2 focus:ring-white/50"
                        placeholder="seu@email.com"
                    >
                </div>

                <div>
                    <label class="block text-white mb-2 font-medium">Senha</label>
                    <input 
                        type="password" 
                        id="password" 
                        required 
                        minlength="6"
                        class="w-full px-4 py-3 rounded-lg bg-white/90 border border-white/20 focus:outline-none focus:ring-2 focus:ring-white/50"
                        placeholder="Mínimo 6 caracteres"
                    >
                    <p class="text-white/70 text-xs mt-1">A senha deve ter no mínimo 6 caracteres</p>
                </div>

                <div>
                    <label class="block text-white mb-2 font-medium">Confirmar Senha</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        required 
                        class="w-full px-4 py-3 rounded-lg bg-white/90 border border-white/20 focus:outline-none focus:ring-2 focus:ring-white/50"
                        placeholder="Digite a senha novamente"
                    >
                </div>

                <div id="errorMessage" class="hidden bg-red-500/80 text-white p-3 rounded-lg text-sm"></div>
                <div id="successMessage" class="hidden bg-green-500/80 text-white p-3 rounded-lg text-sm"></div>

                <button 
                    type="submit" 
                    class="w-full bg-white text-purple-600 py-3 rounded-lg font-semibold hover:bg-white/90 transition-colors shadow-lg"
                >
                    <i class="fas fa-user-plus mr-2"></i>Cadastrar
                </button>
            </form>

            <div class="mt-6 text-center">
                <a 
                    href="login.html" 
                    class="text-white/90 hover:text-white underline text-sm"
                >
                    <i class="fas fa-arrow-left mr-1"></i>Voltar para login
                </a>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        const registerForm = document.getElementById('registerForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const submitBtn = registerForm.querySelector('button[type="submit"]');
            
            // Limpa mensagens
            errorMessage.classList.add('hidden');
            successMessage.classList.add('hidden');
            
            // Validação
            if (password !== confirmPassword) {
                errorMessage.textContent = 'As senhas não coincidem';
                errorMessage.classList.remove('hidden');
                return;
            }

            if (password.length < 6) {
                errorMessage.textContent = 'A senha deve ter no mínimo 6 caracteres';
                errorMessage.classList.remove('hidden');
                return;
            }
            
            // Desabilita botão
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Cadastrando...';

            try {
                await register(name, email, password);
                
                // Sucesso
                successMessage.innerHTML = 'Cadastro realizado com sucesso!<br>Verifique seu email para confirmar o cadastro.';
                successMessage.classList.remove('hidden');
                
                // Limpa formulário
                registerForm.reset();
                
                // Redireciona após 3 segundos
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 3000);
            } catch (error) {
                errorMessage.textContent = error.message || 'Erro ao cadastrar';
                errorMessage.classList.remove('hidden');
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-user-plus mr-2"></i>Cadastrar';
            }
        });
    </script>
</body>
</html>
