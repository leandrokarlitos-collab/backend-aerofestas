<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema Operante</title>
    
    <!-- PWA Config -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4f46e5">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script src="js/pwa-init.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: {
                            bg: '#0f172a',
                            card: 'rgba(30, 41, 59, 0.7)',
                            border: 'rgba(255, 255, 255, 0.1)'
                        }
                    }
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='20' cy='20' r='10' fill='%234f46e5'/><circle cx='80' cy='30' r='8' fill='%234f46e5'/><circle cx='50' cy='70' r='12' fill='%234f46e5'/><line x1='20' y1='20' x2='80' y2='30' stroke='%234f46e5' stroke-width='5'/><line x1='80' y1='30' x2='50' y2='70' stroke='%234f46e5' stroke-width='5'/></svg>">
    <style>
        :root {
            --primary: #4f46e5;
            --secondary: #a855f7;
            --glass-bg: rgba(255, 255, 255, 0.4);
            --glass-border: rgba(255, 255, 255, 0.3);
            --text-muted: #6b7280;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #fdfdfd;
            color: #1f2937;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Efeito Liquid Glass - Sutil e Sofisticado */
        .liquid-blob {
            position: fixed;
            width: 800px;
            height: 800px;
            border-radius: 50%;
            filter: blur(120px);
            z-index: -1;
            opacity: 0.25;
            animation: move 40s infinite alternate cubic-bezier(0.45, 0.05, 0.55, 0.95);
        }

        .blob-1 {
            background: linear-gradient(135deg, #c7d2fe 0%, #818cf8 100%);
            top: -20%; left: -10%;
            animation-duration: 50s;
        }

        .blob-2 {
            background: linear-gradient(135deg, #f5d0fe 0%, #d8b4fe 100%);
            bottom: -20%; right: -10%;
            animation-delay: -10s;
            animation-duration: 60s;
        }

        @keyframes move {
            0% { transform: translate(0, 0) rotate(0deg) scale(1); }
            33% { transform: translate(150px, 100px) rotate(30deg) scale(1.1); }
            66% { transform: translate(-100px, 200px) rotate(-20deg) scale(0.9); }
            100% { transform: translate(50px, -50px) rotate(10deg) scale(1); }
        }

        #particles-js {
            position: fixed;
            inset: 0;
            z-index: 0;
            pointer-events: none;
        }

        .glassmorphism {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 
                0 8px 32px 0 rgba(31, 38, 135, 0.07),
                inset 0 0 0 1px rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: fadeInScale 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.9) translateY(20px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        .form-input {
            background: rgba(255, 255, 255, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .form-input:focus {
            background: rgba(255, 255, 255, 0.9);
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
        }

        .shiny-btn {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            box-shadow: 0 10px 20px -5px rgba(79, 70, 229, 0.4);
            transition: all 0.3s ease;
        }

        .shiny-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px -5px rgba(79, 70, 229, 0.6);
            filter: brightness(1.1);
        }

        /* [AAA] Super-Premium Futuristic Loader */
        #page-loader {
            position: fixed;
            inset: 0;
            background: #f8fafc;
            z-index: 99999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.8s cubic-bezier(0.16, 1, 0.3, 1), visibility 0.8s;
        }

        #page-loader.visible {
            opacity: 1;
            visibility: visible;
        }

        #page-loader::before {
            content: '';
            position: absolute;
            inset: 0;
            background: 
                radial-gradient(at 0% 0%, rgba(79, 70, 229, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(168, 85, 247, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(16, 185, 129, 0.15) 0px, transparent 50%),
                radial-gradient(at 0% 100%, rgba(59, 130, 246, 0.15) 0px, transparent 50%);
            filter: blur(100px);
            z-index: -1;
        }

        .loader-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        .loader-logo-wrapper {
            position: relative;
            width: 100px;
            height: 100px;
        }

        .loader-logo-glow {
            position: absolute;
            inset: -10px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            filter: blur(20px);
            opacity: 0.3;
            animation: morph 8s ease-in-out infinite alternate;
        }

        .loader-ring {
            position: absolute;
            inset: 0;
            border: 3px solid transparent;
            border-top-color: var(--primary);
            border-bottom-color: var(--secondary);
            border-radius: 50%;
            animation: loader-spin 1.5s cubic-bezier(0.68, -0.55, 0.27, 1.55) infinite;
            z-index: 2;
        }

        @keyframes loader-spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes morph {
            0% { border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%; transform: rotate(0deg); }
            100% { border-radius: 70% 30% 30% 70% / 70% 70% 30% 30%; transform: rotate(180deg); }
        }

        .loader-logo-main {
            position: relative;
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            color: var(--primary);
            z-index: 3;
            animation: loader-pulse 2s ease-in-out infinite;
        }

        @keyframes loader-pulse {
            0%, 100% { transform: scale(1); filter: brightness(1); }
            50% { transform: scale(1.05); filter: brightness(1.1); }
        }

        .loader-text-aaa {
            font-size: 0.85rem;
            font-weight: 600;
            letter-spacing: 0.1em;
            color: var(--text-muted);
            text-transform: uppercase;
            text-align: center;
            min-height: 1.5em;
        }
    </style>
</head>

<body>
    <!-- Efeitos de Fundo Liquid Glass -->
    <div class="liquid-blob blob-1"></div>
    <div class="liquid-blob blob-2"></div>

    <canvas id="particles-js"></canvas>

    <!-- [AAA] Super-Premium Page Loader -->
    <div id="page-loader">
        <div class="loader-content">
            <div class="loader-logo-wrapper">
                <div class="loader-logo-glow"></div>
                <div class="loader-ring"></div>
                <div class="loader-logo-main">
                    <i class="fa-solid fa-shield-halved"></i>
                </div>
            </div>
            <div class="flex flex-col items-center gap-3">
                <div id="loader-message" class="loader-text-aaa">Validando Acesso</div>
            </div>
        </div>
    </div>

    <div class="w-full max-w-md mx-4 relative z-10">
        <div class="glassmorphism p-8">
            <div class="text-center mb-8">
                <h1 class="text-4xl font-extrabold text-gray-800 mb-2 tracking-tight">Sistema Operante</h1>
                <p class="text-gray-500 font-medium">Aero Festas</p>
            </div>

            <form id="loginForm" class="space-y-6">
                <div>
                    <label class="block text-gray-700 mb-2 font-semibold text-sm">Email</label>
                    <input type="email" id="email" required
                        class="form-input w-full px-4 py-3 rounded-xl outline-none focus:ring-0"
                        placeholder="seu@email.com">
                </div>

                <div>
                    <label class="block text-gray-700 mb-2 font-semibold text-sm">Senha</label>
                    <input type="password" id="password" required
                        class="form-input w-full px-4 py-3 rounded-xl outline-none focus:ring-0"
                        placeholder="••••••••">
                    <div class="flex justify-end mt-2">
                        <a href="forgot-password.html"
                            class="text-sm text-indigo-600 hover:text-indigo-800 font-semibold transition-colors">
                            Esqueci a senha
                        </a>
                    </div>
                </div>

                <div id="errorMessage" class="hidden bg-red-50 border border-red-100 text-red-600 p-4 rounded-xl text-sm font-medium animate-fade-in"></div>
                <div id="successMessage" class="hidden bg-emerald-50 border border-emerald-100 text-emerald-600 p-4 rounded-xl text-sm font-medium animate-fade-in"></div>

                <button type="submit"
                    class="w-full shiny-btn py-4 rounded-xl font-bold text-lg">
                    <i class="fas fa-sign-in-alt mr-2"></i>Entrar
                </button>
            </form>

            <div class="mt-8 text-center border-t border-gray-200/50 pt-6">
                <a href="register.html" class="text-gray-500 hover:text-indigo-600 font-semibold text-sm transition-colors">
                    <i class="fas fa-user-plus mr-1"></i>Primeiro acesso? Cadastre-se aqui
                </a>
            </div>
        </div>
    </div>

    <script>
        // Lógica das Partículas
        const canvas = document.getElementById('particles-js');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        let particlesArray;
        let mouse = { x: null, y: null, radius: (canvas.height / 80) * (canvas.width / 80) };
        window.addEventListener('mousemove', (e) => { mouse.x = e.x; mouse.y = e.y; });
        class Particle {
            constructor(x, y, dx, dy, size) {
                this.x = x; this.y = y; this.dx = dx; this.dy = dy; this.size = size;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
                ctx.fillStyle = 'rgba(79, 70, 229, 0.15)';
                ctx.fill();
            }
            update() {
                if (this.x > canvas.width || this.x < 0) this.dx = -this.dx;
                if (this.y > canvas.height || this.y < 0) this.dy = -this.dy;
                let d = Math.sqrt((mouse.x - this.x)**2 + (mouse.y - this.y)**2);
                if (d < mouse.radius + this.size) {
                    if (mouse.x < this.x && this.x < canvas.width - this.size * 10) this.x += 1;
                    if (mouse.x > this.x && this.x > this.size * 10) this.x -= 1;
                    if (mouse.y < this.y && this.y < canvas.height - this.size * 10) this.y += 1;
                    if (mouse.y > this.y && this.y > this.size * 10) this.y -= 1;
                }
                this.x += this.dx; this.y += this.dy; this.draw();
            }
        }
        function init() {
            particlesArray = [];
            let n = (canvas.height * canvas.width) / 9000;
            for (let i = 0; i < n; i++) {
                let s = Math.random() * 2 + 1;
                let x = Math.random() * (innerWidth - s * 2) + s * 2;
                let y = Math.random() * (innerHeight - s * 2) + s * 2;
                let dx = (Math.random() * 0.4) - 0.2;
                let dy = (Math.random() * 0.4) - 0.2;
                particlesArray.push(new Particle(x, y, dx, dy, s));
            }
        }
        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0, 0, innerWidth, innerHeight);
            particlesArray.forEach(p => p.update());
        }
        window.addEventListener('resize', () => {
            canvas.width = innerWidth; canvas.height = innerHeight;
            mouse.radius = (canvas.height / 80) * (canvas.width / 80);
            init();
        });
        init(); animate();

        // Mensagens do Loader
        const loaderMessages = ["Autenticando...", "Verificando permissões...", "Sincronizando perfil...", "Preparando experiência premium..."];
        let msgIndex = 0;
        const msgEl = document.getElementById('loader-message');
        setInterval(() => {
            if (!msgEl) return;
            msgEl.style.opacity = '0';
            setTimeout(() => {
                msgIndex = (msgIndex + 1) % loaderMessages.length;
                msgEl.textContent = loaderMessages[msgIndex];
                msgEl.style.opacity = '1';
            }, 500);
        }, 2000);
    </script>

    <script type="module">
        import { login, isAuthenticated } from './js/auth.js';

        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        // Verifica se já está logado
        if (typeof isAuthenticated === 'function' && isAuthenticated()) {
            const redirectUrl = sessionStorage.getItem('redirectAfterLogin') || 'Dashboard.html';
            sessionStorage.removeItem('redirectAfterLogin');
            window.location.href = redirectUrl;
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const submitBtn = loginForm.querySelector('button[type="submit"]');
            const loader = document.getElementById('page-loader');

            // Limpa mensagens
            errorMessage.classList.add('hidden');
            successMessage.classList.add('hidden');

            // Exibe Loader AAA
            if (loader) loader.classList.add('visible');

            // Desabilita botão
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Entrando...';

            try {
                // Tenta fazer login usando a função importada do auth.js
                // Se der erro de importação, o catch vai pegar
                if (typeof login !== 'function') {
                    throw new Error("Erro no script de autenticação. Recarregue a página.");
                }

                await login(email, password);

                // Sucesso
                if (loader) {
                    const msgEl = document.getElementById('loader-message');
                    if (msgEl) msgEl.textContent = "Acesso Autorizado!";
                }
                
                successMessage.textContent = 'Login realizado com sucesso! Redirecionando...';
                successMessage.classList.remove('hidden');

                // Redireciona
                setTimeout(() => {
                    const redirectUrl = sessionStorage.getItem('redirectAfterLogin') || 'Dashboard.html'; // Mudado para Dashboard como padrão
                    sessionStorage.removeItem('redirectAfterLogin');
                    window.location.href = redirectUrl;
                }, 1000);
            } catch (error) {
                // Esconde Loader em caso de erro
                if (loader) loader.classList.remove('visible');
                
                errorMessage.textContent = error.message || 'Erro ao fazer login';
                errorMessage.classList.remove('hidden');
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-sign-in-alt mr-2"></i>Entrar';
            }
        });
    </script>
</body>

</html>
