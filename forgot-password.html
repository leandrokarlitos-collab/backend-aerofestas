<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Recuperar Senha</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Recuperar Senha</h2>
        <form id="forgotForm" class="space-y-4">
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2">E-mail</label>
                <input type="email" id="email" required class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700 transition">Enviar Link</button>
        </form>
        <p id="msg" class="mt-4 text-center text-sm"></p>
        <div class="mt-4 text-center">
            <a href="login.html" class="text-sm text-indigo-600 hover:underline">Voltar ao Login</a>
        </div>
    </div>

    <script>
        document.getElementById('forgotForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const msg = document.getElementById('msg');
            msg.textContent = "Enviando...";
            msg.className = "mt-4 text-center text-sm text-gray-600";

            try {
                const res = await fetch('https://backend-aerofestas-production.up.railway.app/api/auth/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                const data = await res.json();

                if (res.ok) {
                    msg.textContent = "Verifique seu e-mail!";
                    msg.className = "mt-4 text-center text-sm text-green-600 font-bold";
                } else {
                    msg.textContent = data.error || "Erro ao enviar.";
                    msg.className = "mt-4 text-center text-sm text-red-600";
                }
            } catch (err) {
                msg.textContent = "Erro de conexão.";
            }
        });
    </script>
</body>
</html>
