<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagn√≥stico Detalhado - Dezembro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-8 bg-gray-100">
    <div class="max-w-6xl mx-auto bg-white rounded-lg shadow-lg p-6">
        <h1 class="text-3xl font-bold mb-6 text-gray-800">üîç Diagn√≥stico Detalhado - Dezembro</h1>
        
        <div class="mb-4">
            <button onclick="executarDiagnostico()" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold">
                üîÑ Executar Diagn√≥stico
            </button>
            <button onclick="copiarEventos()" class="bg-purple-500 hover:bg-purple-600 text-white px-6 py-3 rounded-lg font-semibold ml-4">
                üìã Copiar Eventos para An√°lise
            </button>
        </div>
        
        <div id="resultado"></div>
    </div>

    <script>
        function executarDiagnostico() {
            const resultado = document.getElementById('resultado');
            
            try {
                // Carregar dados
                const financeData = JSON.parse(localStorage.getItem('financeDataV30') || '{}');
                const eventos = financeData.eventos || [];
                
                let html = '<div class="space-y-4">';
                
                // Informa√ß√µes gerais
                html += '<div class="p-4 bg-blue-50 border-l-4 border-blue-500 rounded">';
                html += '<h2 class="font-bold text-lg mb-2">üìä Informa√ß√µes Gerais</h2>';
                html += '<div class="text-sm space-y-1">';
                html += `<div>Total de eventos: <strong>${eventos.length}</strong></div>`;
                html += `<div>M√™s selecionado no sistema: <strong>${financeData.selectedMonth || 'N√£o definido'}</strong></div>`;
                html += '</div></div>';

                // Analisar TODOS os eventos por m√™s/ano
                const eventosPorMesAno = {};
                const formatosInvalidos = [];
                
                eventos.forEach((e, index) => {
                    if (!e.data) {
                        formatosInvalidos.push({ index, evento: e, motivo: 'Sem campo data' });
                        return;
                    }
                    
                    // Tentar extrair ano-m√™s
                    const match = e.data.match(/^(\d{4})-(\d{2})/);
                    if (match) {
                        const anoMes = `${match[1]}-${match[2]}`;
                        if (!eventosPorMesAno[anoMes]) {
                            eventosPorMesAno[anoMes] = [];
                        }
                        eventosPorMesAno[anoMes].push({ ...e, index });
                    } else {
                        formatosInvalidos.push({ index, evento: e, motivo: `Formato inv√°lido: ${e.data}` });
                    }
                });

                // Mostrar eventos por m√™s
                html += '<div class="p-4 bg-green-50 border-l-4 border-green-500 rounded">';
                html += '<h2 class="font-bold text-lg mb-2">üìÖ Eventos por M√™s/Ano</h2>';
                html += '<div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-2 text-sm">';
                
                Object.keys(eventosPorMesAno).sort().forEach(mesAno => {
                    const eventos = eventosPorMesAno[mesAno];
                    const total = eventos.reduce((sum, e) => sum + (parseFloat(e.valor) || 0), 0);
                    const isDezembro = mesAno.endsWith('-12');
                    const isNovembro = mesAno.endsWith('-11');
                    
                    html += `<div class="p-2 ${isDezembro ? 'bg-red-100 border-2 border-red-500' : isNovembro ? 'bg-blue-100 border-2 border-blue-500' : 'bg-white border'} rounded">
                        <div class="font-bold">${mesAno}${isDezembro ? ' üéÑ' : isNovembro ? ' üìò' : ''}</div>
                        <div class="text-xs">${eventos.length} evento(s)</div>
                        <div class="text-xs">R$ ${total.toFixed(2)}</div>
                    </div>`;
                });
                
                html += '</div></div>';

                // An√°lise espec√≠fica de Dezembro
                const dezembroChaves = Object.keys(eventosPorMesAno).filter(k => k.endsWith('-12'));
                
                html += '<div class="p-4 bg-yellow-50 border-l-4 border-yellow-500 rounded">';
                html += '<h2 class="font-bold text-lg mb-2">üéÑ An√°lise de Dezembro</h2>';
                
                if (dezembroChaves.length > 0) {
                    dezembroChaves.forEach(chave => {
                        const eventosDezemb = eventosPorMesAno[chave];
                        html += `<div class="mb-3">
                            <div class="font-bold text-yellow-800 mb-2">${chave}: ${eventosDezemb.length} evento(s)</div>
                            <div class="text-xs space-y-1 max-h-64 overflow-auto bg-white p-2 rounded">`;
                        
                        eventosDezemb.forEach(e => {
                            html += `<div class="p-1 border-b">
                                <strong>Data:</strong> ${e.data} | 
                                <strong>Descri√ß√£o:</strong> ${e.descricao || 'N/A'} | 
                                <strong>Valor:</strong> R$ ${parseFloat(e.valor || 0).toFixed(2)} |
                                <strong>ID:</strong> ${e.id || 'N/A'}
                            </div>`;
                        });
                        
                        html += '</div></div>';
                    });
                } else {
                    html += '<div class="text-sm font-bold text-red-600">‚ùå NENHUM evento de dezembro encontrado nos dados financeiros!</div>';
                    html += '<div class="text-xs mt-2">Isso significa que os eventos de dezembro n√£o foram salvos no sistema financeiro do example.</div>';
                }
                
                html += '</div>';

                // An√°lise espec√≠fica de Novembro para compara√ß√£o
                const novembroChaves = Object.keys(eventosPorMesAno).filter(k => k.endsWith('-11'));
                
                html += '<div class="p-4 bg-blue-50 border-l-4 border-blue-500 rounded">';
                html += '<h2 class="font-bold text-lg mb-2">üìò An√°lise de Novembro (para compara√ß√£o)</h2>';
                
                if (novembroChaves.length > 0) {
                    novembroChaves.forEach(chave => {
                        const eventosNov = eventosPorMesAno[chave];
                        html += `<div class="mb-2">
                            <div class="font-bold text-blue-800">${chave}: ${eventosNov.length} evento(s)</div>
                            <div class="text-xs">Primeiros 3 eventos:</div>
                            <div class="text-xs space-y-1 bg-white p-2 rounded mt-1">`;
                        
                        eventosNov.slice(0, 3).forEach(e => {
                            html += `<div>${e.data} - ${e.descricao || 'N/A'} - R$ ${parseFloat(e.valor || 0).toFixed(2)}</div>`;
                        });
                        
                        html += '</div></div>';
                    });
                } else {
                    html += '<div class="text-sm">Nenhum evento de novembro encontrado.</div>';
                }
                
                html += '</div>';

                // Formatos inv√°lidos
                if (formatosInvalidos.length > 0) {
                    html += '<div class="p-4 bg-red-50 border-l-4 border-red-500 rounded">';
                    html += '<h2 class="font-bold text-lg mb-2">‚ö†Ô∏è Eventos com Formato Inv√°lido</h2>';
                    html += `<div class="text-sm mb-2">Total: ${formatosInvalidos.length}</div>`;
                    html += '<div class="text-xs space-y-1 max-h-32 overflow-auto">';
                    formatosInvalidos.forEach(item => {
                        html += `<div class="p-1 bg-white rounded">√çndice ${item.index}: ${item.motivo}</div>`;
                    });
                    html += '</div></div>';
                }

                // Conclus√£o e a√ß√£o
                html += '<div class="p-4 bg-purple-50 border-l-4 border-purple-500 rounded">';
                html += '<h2 class="font-bold text-lg mb-2">üí° Conclus√£o</h2>';
                
                if (dezembroChaves.length === 0) {
                    html += '<div class="text-sm space-y-2">';
                    html += '<p class="font-bold text-red-600">Os dados de dezembro N√ÉO existem no sistema financeiro!</p>';
                    html += '<p>Poss√≠veis causas:</p>';
                    html += '<ul class="list-disc list-inside ml-4">';
                    html += '<li>Os eventos de dezembro nunca foram cadastrados no sistema financeiro do example</li>';
                    html += '<li>Os eventos de dezembro est√£o apenas na Agenda, n√£o no Financeiro</li>';
                    html += '<li>Os dados foram perdidos ou n√£o foram salvos corretamente</li>';
                    html += '</ul>';
                    html += '<div class="mt-4 p-3 bg-white rounded border">';
                    html += '<p class="font-bold mb-2">Solu√ß√£o sugerida:</p>';
                    html += '<p class="text-xs">Se os eventos de dezembro existem na Agenda mas n√£o no Financeiro, voc√™ precisar√°:</p>';
                    html += '<ol class="list-decimal list-inside ml-4 text-xs space-y-1">';
                    html += '<li>Cadastrar manualmente os eventos de dezembro no sistema Financeiro, OU</li>';
                    html += '<li>Verificar se h√° sincroniza√ß√£o autom√°tica entre Agenda e Financeiro que n√£o foi executada</li>';
                    html += '</ol>';
                    html += '</div>';
                    html += '</div>';
                } else {
                    html += '<div class="text-sm">';
                    html += '<p class="font-bold text-green-600 mb-2">‚úÖ Os dados de dezembro existem!</p>';
                    html += '<p>Use o seletor de m√™s na Gest√£o Financeira para visualizar.</p>';
                    html += '</div>';
                }
                
                html += '</div>';

                html += '</div>';
                resultado.innerHTML = html;
                
            } catch (error) {
                resultado.innerHTML = `<div class="p-4 bg-red-50 border-l-4 border-red-500 rounded">
                    <h3 class="font-bold text-red-800 mb-2">‚ùå Erro</h3>
                    <div class="text-sm">${error.message}</div>
                    <pre class="mt-2 text-xs bg-white p-2 rounded overflow-auto">${error.stack}</pre>
                </div>`;
            }
        }

        function copiarEventos() {
            try {
                const financeData = JSON.parse(localStorage.getItem('financeDataV30') || '{}');
                const eventos = financeData.eventos || [];
                
                const eventosSimplificados = eventos.map(e => ({
                    data: e.data,
                    descricao: e.descricao,
                    valor: e.valor,
                    tipo: e.tipo
                }));
                
                const texto = JSON.stringify(eventosSimplificados, null, 2);
                navigator.clipboard.writeText(texto).then(() => {
                    alert(`‚úÖ ${eventos.length} eventos copiados para o clipboard!`);
                }).catch(err => {
                    console.error('Erro ao copiar:', err);
                    alert('Erro ao copiar. Veja o console.');
                });
            } catch (error) {
                alert('‚ùå Erro: ' + error.message);
            }
        }

        // Executar automaticamente ao carregar
        window.addEventListener('load', executarDiagnostico);
    </script>
</body>
</html>
