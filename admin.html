<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo - Sistema Operante</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='20' cy='20' r='10' fill='%234f46e5'/><circle cx='80' cy='30' r='8' fill='%234f46e5'/><circle cx='50' cy='70' r='12' fill='%234f46e5'/><line x1='20' y1='20' x2='80' y2='30' stroke='%234f46e5' stroke-width='5'/><line x1='80' y1='30' x2='50' y2='70' stroke='%234f46e5' stroke-width='5'/></svg>">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f0f2f5;
        }
    </style>
</head>
<body>
    <div class="min-h-screen">
        <!-- Header -->
        <header class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white shadow-lg">
            <div class="container mx-auto px-4 py-4 flex justify-between items-center">
                <div>
                    <h1 class="text-2xl font-bold"><i class="fas fa-user-shield mr-2"></i>Painel Administrativo</h1>
                    <p class="text-sm text-white/80">Gerenciamento de Usuários</p>
                </div>
                <div class="flex gap-4">
                    <a href="Dashboard.html" class="bg-white/20 hover:bg-white/30 px-4 py-2 rounded-lg transition-colors">
                        <i class="fas fa-home mr-2"></i>Dashboard
                    </a>
                    <button onclick="logout()" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded-lg transition-colors">
                        <i class="fas fa-sign-out-alt mr-2"></i>Sair
                    </button>
                </div>
            </div>
        </header>

        <div class="container mx-auto px-4 py-8">
            <!-- Botão Adicionar Usuário -->
            <div class="mb-6 flex justify-between items-center">
                <h2 class="text-2xl font-bold text-gray-800">Usuários Cadastrados</h2>
                <button 
                    onclick="openAddUserModal()" 
                    class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded-lg shadow-lg transition-colors"
                >
                    <i class="fas fa-user-plus mr-2"></i>Adicionar Usuário
                </button>
            </div>

            <!-- Mensagens -->
            <div id="messageContainer" class="mb-4"></div>

            <!-- Tabela de Usuários -->
            <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                <div id="loadingUsers" class="text-center py-8">
                    <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600"></div>
                    <p class="mt-2 text-gray-600">Carregando usuários...</p>
                </div>
                <table id="usersTable" class="hidden w-full">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nome</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tipo</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Data</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody" class="bg-white divide-y divide-gray-200">
                    </tbody>
                </table>
            </div>

            <!-- Seção de Histórico -->
            <div class="mt-8">
                <div class="mb-6 flex justify-between items-center">
                    <h2 class="text-2xl font-bold text-gray-800">Histórico de Alterações</h2>
                    <button 
                        onclick="loadHistory()" 
                        class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg transition-colors"
                    >
                        <i class="fas fa-sync-alt mr-2"></i>Atualizar
                    </button>
                </div>

                <!-- Cards de Estatísticas -->
                <div id="historyStats" class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
                    <!-- Será preenchido dinamicamente -->
                </div>

                <!-- Filtros -->
                <div class="bg-white rounded-lg shadow-lg p-4 mb-6">
                    <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Tipo de Ação</label>
                            <select id="filterAction" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                                <option value="">Todas</option>
                                <option value="create">Criar</option>
                                <option value="update">Atualizar</option>
                                <option value="delete">Remover</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Data Inicial</label>
                            <input type="date" id="filterStartDate" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Data Final</label>
                            <input type="date" id="filterEndDate" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        </div>
                        <div class="flex items-end">
                            <button 
                                onclick="applyHistoryFilters()" 
                                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg transition-colors"
                            >
                                <i class="fas fa-filter mr-2"></i>Filtrar
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Tabela de Histórico -->
                <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                    <div id="loadingHistory" class="text-center py-8">
                        <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600"></div>
                        <p class="mt-2 text-gray-600">Carregando histórico...</p>
                    </div>
                    <div id="historyTableContainer" class="hidden">
                        <table id="historyTable" class="w-full">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Data/Hora</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Ação</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Usuário Afetado</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Alterado Por</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Alterações</th>
                                </tr>
                            </thead>
                            <tbody id="historyTableBody" class="bg-white divide-y divide-gray-200">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Adicionar Usuário -->
    <div id="addUserModal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-2xl p-6 w-full max-w-md mx-4">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-bold text-gray-800">Adicionar Usuário</h3>
                <button onclick="closeAddUserModal()" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="addUserForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Nome</label>
                    <input type="text" id="addUserName" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" id="addUserEmail" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Senha (deixe em branco para gerar automaticamente)</label>
                    <input type="password" id="addUserPassword" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <div class="flex items-center gap-4">
                    <label class="flex items-center">
                        <input type="checkbox" id="addUserIsAdmin" class="mr-2">
                        <span class="text-sm text-gray-700">Administrador</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" id="addUserSkipEmail" class="mr-2">
                        <span class="text-sm text-gray-700">Pular confirmação de email</span>
                    </label>
                </div>
                <div class="flex gap-3 pt-4">
                    <button type="submit" class="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded-lg transition-colors">
                        Adicionar
                    </button>
                    <button type="button" onclick="closeAddUserModal()" class="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-800 py-2 rounded-lg transition-colors">
                        Cancelar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/protect.js"></script>
    <script>
        let currentUser = null;

        // Verifica se é admin
        (async function() {
            try {
                currentUser = getUserData();
                if (!currentUser || !currentUser.isAdmin) {
                    window.location.href = '/Dashboard.html';
                    return;
                }
                await loadUsers();
            } catch (error) {
                console.error('Erro:', error);
                window.location.href = '/login.html';
            }
        })();

        // Carrega lista de usuários
        async function loadUsers() {
            try {
                const users = await listUsers();
                displayUsers(users);
                // Recarrega histórico após atualizar usuários
                if (typeof loadHistory === 'function') {
                    loadHistory();
                }
            } catch (error) {
                showMessage('Erro ao carregar usuários: ' + error.message, 'error');
            }
        }

        // Exibe usuários na tabela
        function displayUsers(users) {
            const loading = document.getElementById('loadingUsers');
            const table = document.getElementById('usersTable');
            const tbody = document.getElementById('usersTableBody');

            loading.classList.add('hidden');
            table.classList.remove('hidden');
            tbody.innerHTML = '';

            if (users.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="px-6 py-4 text-center text-gray-500">Nenhum usuário cadastrado</td></tr>';
                return;
            }

            users.forEach(user => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-50';
                const createdByText = user.createdBy && user.createdBy !== 'system' 
                    ? users.find(u => u.id === user.createdBy)?.name || 'Desconhecido'
                    : 'Sistema';
                const updatedByText = user.updatedBy && user.updatedBy !== 'system'
                    ? users.find(u => u.id === user.updatedBy)?.name || 'Desconhecido'
                    : (user.updatedBy === 'system' ? 'Sistema' : '-');
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${escapeHtml(user.name)}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${escapeHtml(user.email)}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 py-1 text-xs font-semibold rounded-full ${user.emailConfirmed ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800'}">
                            ${user.emailConfirmed ? 'Confirmado' : 'Pendente'}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 py-1 text-xs font-semibold rounded-full ${user.isAdmin ? 'bg-purple-100 text-purple-800' : 'bg-gray-100 text-gray-800'}">
                            ${user.isAdmin ? 'Admin' : 'Usuário'}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        <div>${new Date(user.createdAt).toLocaleDateString('pt-BR')}</div>
                        <div class="text-xs text-gray-400">Por: ${escapeHtml(createdByText)}</div>
                        ${user.updatedAt ? `<div class="text-xs text-gray-400 mt-1">Atualizado: ${new Date(user.updatedAt).toLocaleDateString('pt-BR')}</div><div class="text-xs text-gray-400">Por: ${escapeHtml(updatedByText)}</div>` : ''}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm">
                        <button onclick="removeUserById('${user.id}')" class="text-red-600 hover:text-red-800">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // Adiciona usuário
        document.getElementById('addUserForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('addUserName').value.trim();
            const email = document.getElementById('addUserEmail').value.trim();
            const password = document.getElementById('addUserPassword').value;
            const isAdmin = document.getElementById('addUserIsAdmin').checked;
            const skipEmail = document.getElementById('addUserSkipEmail').checked;

            try {
                const result = await addUser({
                    name,
                    email,
                    password: password || undefined,
                    isAdmin,
                    skipEmailConfirmation: skipEmail
                });

                showMessage('Usuário adicionado com sucesso!' + (result.generatedPassword ? ` Senha gerada: ${result.generatedPassword}` : ''), 'success');
                closeAddUserModal();
                document.getElementById('addUserForm').reset();
                await loadUsers();
            } catch (error) {
                showMessage('Erro ao adicionar usuário: ' + error.message, 'error');
            }
        });

        // Remove usuário
        async function removeUserById(userId) {
            if (!confirm('Tem certeza que deseja remover este usuário?')) {
                return;
            }

            try {
                await removeUser(userId);
                showMessage('Usuário removido com sucesso!', 'success');
                await loadUsers();
            } catch (error) {
                showMessage('Erro ao remover usuário: ' + error.message, 'error');
            }
        }

        // Modal
        function openAddUserModal() {
            document.getElementById('addUserModal').classList.remove('hidden');
        }

        function closeAddUserModal() {
            document.getElementById('addUserModal').classList.add('hidden');
            document.getElementById('addUserForm').reset();
        }

        // Mensagens
        function showMessage(text, type) {
            const container = document.getElementById('messageContainer');
            const bgColor = type === 'success' ? 'bg-green-500' : 'bg-red-500';
            container.innerHTML = `
                <div class="${bgColor} text-white px-4 py-3 rounded-lg shadow-lg">
                    ${escapeHtml(text)}
                </div>
            `;
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
