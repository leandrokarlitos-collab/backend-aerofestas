<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Nova Senha</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Definir Nova Senha</h2>
        <form id="resetForm" class="space-y-4">
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2">Nova Senha</label>
                <input type="password" id="password" required class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 transition">Salvar Senha</button>
        </form>
        <p id="msg" class="mt-4 text-center text-sm"></p>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const token = params.get('token');

        if (!token) {
            document.body.innerHTML = '<h1 class="text-center mt-10">Link inválido.</h1>';
        }

        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const newPassword = document.getElementById('password').value;
            const msg = document.getElementById('msg');

            try {
                const res = await fetch('https://backend-aerofestas-production.up.railway.app/api/auth/reset-password', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ token, newPassword })
                });
                const data = await res.json();

                if (res.ok) {
                    msg.textContent = "Senha alterada! Redirecionando...";
                    msg.className = "mt-4 text-center text-sm text-green-600 font-bold";
                    setTimeout(() => window.location.href = 'login.html', 2000);
                } else {
                    msg.textContent = data.error || "Erro ao alterar.";
                    msg.className = "mt-4 text-center text-sm text-red-600";
                }
            } catch (err) {
                msg.textContent = "Erro de conexão.";
            }
        });
    </script>
</body>
</html>
